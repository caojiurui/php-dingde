<section class="met_article_head qimi_article_head met_section">
    <h1>{$classify['name']}</h1>
    <div class="qimi-subnav met_position">
        <ul style="width:400px">
            {volist name="navbar" id="item"}
                {eq name="$item['key']" value="product"}
                    {volist name="$item['children']" id="child"}
                        <li class='{eq name="$child.id" value="$classify.id"} on {/eq}' id="nav{$i}">
                            <a href="{$child['href']}#nav{$i}" title="{$child['name']}">
                                <div>{$child['name']}</div>
                            </a>
                        </li>
                    {/volist}
                {/eq}
            {/volist}
            <div class="met_clear"></div>
        </ul>
    </div>
</section>
