<section class="met_section">

    <article>
        <div class="met_article">

            <section class="met_article_head">
                <h1>联系我们</h1>
            </section>

            <div id="messagelist">

                <div class='met_pager'>
                </div>

                <form enctype='multipart/form-data' id="messageForm" method='POST' class="ui-from" name='myform'
                      action="/index/message/sendEmail">
                    <div class="v52fmbx">
                        <input type='hidden' name='lang' value='cn'/>
                        <h3 class="v52fmbx_hr">留言</h3>

                        <dl>
                            <dt class="ftype_select">姓名</dt>
                            <dd class="ftype_input">
                                <div class="fbox">
                                    <input name='姓名' type='text' placeholder='姓名 ' data-required=1/>
                                </div>
                                <span class="tips"></span>
                            </dd>
                        </dl>

                        <dl>
                            <dt class="ftype_select">联系电话</dt>
                            <dd class="ftype_input">
                                <div class="fbox">
                                    <input name='联系电话' type='text' placeholder='联系电话 ' data-required=1/>
                                </div>
                                <span class="tips"></span>
                            </dd>
                        </dl>

                        <dl>
                            <dt class="ftype_select">电子邮箱</dt>
                            <dd class="ftype_input">
                                <div class="fbox">
                                    <input name='电子邮箱' type='text' placeholder='电子邮箱 ' data-required=1/>
                                </div>
                                <span class="tips"></span>
                            </dd>
                        </dl>

                        <dl>
                            <dt class="ftype_select">留言内容</dt>
                            <dd class="ftype_textarea">
                                <div class="fbox">
                                    <textarea name='留言内容' data-required=1 placeholder='留言内容 '></textarea>
                                </div>
                                <span class="tips"></span>
                            </dd>
                        </dl>

                        <dl class="noborder">
                            <dt>&nbsp;</dt>
                            <dd style="text-align: center">
                                <input type="submit" name="submit" value="发送" class="submit"/>
                            </dd>
                        </dl>
                    </div>
                </form>
            </div>

        </div>
    </article>
    <div class="met_clear"></div>
</section>
