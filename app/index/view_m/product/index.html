<section class="met_section">

    {include file='public/tab'/}

    <article>
        <div class="met_article">

            <section class="met_article_head">
                <h1>导电纤维产品</h1>

                <h3 data-am-offcanvas="{target: '.met_section aside'}"><i class="am-icon-bars"></i>切换类目</h3>

            </section>


            <div class="met_module3_list">

                <ul class="list_1">

                    {volist name="list" id="item"}
                    <li>
                        <a href="/index/product/showproduct?id={$item['id']}" title="{$item['name']}" target='_self'>
                            <img src="__ADMIN__/{$item['images']}" width="400" height="300" />
                            <h2>{$item['name']}</h2>
                        </a>
                    </li>
                    {/volist}

                </ul>


                <div class="met_clear"></div>

                {include file='public/paginate'/}

            </div>

        </div>
    </article>
    <div class="met_clear"></div>
</section>
